<div class="card" style="width: 30%;">
  <div class="card-body">
    <h5 class="card-title">Details</h5>
    <div class="row">
      <div class="col">
        id
      </div>
      <div class="col">
        {{todo?.getId}}
      </div>
    </div>
    <div class="row">
      <div class="col">
        title
      </div>
      <div class="col">
        {{todo?.getTitle}}
      </div>
    </div>
    <div class="row">
      <div class="col">
        state
      </div>
      <div class="col">
        {{todo?.getState}}
      </div>
    </div>
    <div class="row">
      <div class="col">
        description
      </div>
      <div class="col">
        {{todo?.getDescription}}
      </div>
    </div>
  </div>
</div>
