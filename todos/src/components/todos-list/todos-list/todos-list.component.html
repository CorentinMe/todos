<select [(ngModel)]="selectedUser" [disabled]="true" (ngModelChange)="selectedUserChange()" class="form-select m-2">
  <option *ngFor="let user of getUsers" [ngValue]="user">{{user.getId}}</option>
</select>
<a class="btn btn-sm btn-primary m-2" [routerLink]="['edition']" role="button">create Todo</a>
<table class="table table-striped">
<thead>
  <tr>
    <th>title</th>
    <th>state</th>
    <th>user</th>
    <th>action</th>
  </tr>
</thead>
<tbody>
<tr *ngFor="let todo of getDatas | orderByState" [ngClass]="todo.isDone ? 'strike' : ''">
  <td><a [routerLink]="['details', todo.getId]">{{todo.getTitle}}</a></td>
  <td>{{todo.getState}}</td>
  <td>{{todo.getUser.getId}}</td>
  <td>
    <div class="form-check">
      <input class="form-check-input" [disabled]="todo.isDone" type="checkbox" [(ngModel)]="todo.isDone" value="" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault"></label>
    </div>
  </td>
</tr>
</tbody>
</table>
<router-outlet></router-outlet>
